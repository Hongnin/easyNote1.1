<ion-side-menus ng-controller="AccountCtrl">
  <ion-side-menu-content>

      <ion-nav-back-button class="button-icon ion-arrow-left-c">

    <!--</button>-->
    <!--</ion-nav-buttons>-->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">个人信息</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <div class="list card">
        <div class="item item-thumbnail-left">
          <img src="http://www.qq1234.org/uploads/allimg/150709/8_150709172502_8.jpg">
          <p style="padding-top: 15px;font-size: 16px;font-weight: 800">猫小糖</p>
          <div style="padding-top: 10px">
            <i class="icon ion-ios-star positive"></i>
            <i class="icon ion-ios-star positive"></i>
            <i class="icon ion-ios-star positive"></i>
            <i class="icon ion-ios-star-half positive"></i>
          </div>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-ios-rose" style="font-size: 22px"></i>
          <p ng-click="showScheduleType()" style="color: #44A5C7;font-size: 20px">All</p>
          <span class="badge badge-assertive">{{allNum}}</span>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-ios-flame" style="font-size: 22px"></i>
          <p ng-click="showScheduleType()" style="color: #44A5C7;font-size: 20px">Done</p>
          <span class="badge badge-assertive">{{doneNum}}</span>
        </div>
        <div class="item item-icon-left" ng-click="likeIt()">
          <i class="icon ion-android-favorite" style="font-size: 22px"></i>
          <p ng-click="showScheduleType()" style="color: #44A5C7;font-size: 18px">Tell Me U Like This</p>
        </div>
      </div>

    </ion-content>
  </ion-side-menu>
